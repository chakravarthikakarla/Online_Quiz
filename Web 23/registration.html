<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
    <script src="validation.js" defer></script> <!-- Linking the validation.js file -->
</head>
<body>
    <h2>Sign Up</h2>
    <form id="registration-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <div id="email-error" class="error-message"></div> <!-- Error message for email -->

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span id="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
        </div>
        <div id="password-error" class="error-message"></div> <!-- Error message for password -->

        <label for="name">Username:</label>
        <input type="text" id="name" name="name" placeholder="Username" required>
        <div id="username-error" class="error-message"></div> <!-- Error message for username -->

        <button type="submit">Register</button>
        <p class="account-link">
            Already have an account? <a href="login.html">Sign In</a>
        </p>
    </form>
</body>
</html>
